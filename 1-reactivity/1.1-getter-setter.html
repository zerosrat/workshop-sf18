<script>
function convert (obj) {
  Object.keys(obj).forEach(prop => {
    let value = obj[prop]
    Object.defineProperty(obj, prop, {
      get() {
        console.log(`getting key "${prop}": ${value}`)
        return value
      },
      set(newValue) {
        console.log(`setting key "${prop}" to: ${newValue}`)
        value = newValue
      } 
    })
  })
}
</script>
